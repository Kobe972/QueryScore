<html>
    <head>
        <title>ICS期中考查分系统</title>
    </head>
    <body>
        <p>图片越黑，考得越好</p>
        <div id="grayscale"></div>
        <button onclick="accurate()" type="button">查分</button>
        <script>
            function getQueryVariable(variable)
            {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            }
        </script>
        <script>
            function accurate()
            {
                window.location.href="/accurate?auth="+getQueryVariable("auth");
            }
        </script>
        <script>
            var grayscale=document.createElement("img");
            grayscale.src="/grayscale?auth="+getQueryVariable("auth");
            document.getElementById("grayscale").appendChild(grayscale);
        </script>
    </body>
</html>
